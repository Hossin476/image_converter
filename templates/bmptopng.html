<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMP to PNG Converter</title>
    <link rel="stylesheet" href="../static/styles/style.css">
  </head>
  <body>
    <h1>BMP to PNG Converter</h1>
    <form id="upload-form">
      <label for="image-input">Select an image:</label>
      <div id="image-preview"></div>
      <input type="file" id="image-input" accept=".bmp">
      <button type="submit" id="convert-btn">Convert to PNG</button>
    </form>
    <div id="error-message"></div>
    <div id="result-image"></div>

    <script src="../static/scripts/bmptopng.js"></script>
  </body>
</html>
